version: '3.8'

services:

  lb:
    build: app/frontend/lb
    ports:
      - "3005:3005"
    depends_on:
      account:
        condition: service_healthy
      income:
        condition: service_healthy
      wallet:
        condition: service_healthy
    networks:
      - backend

  web:
    build: app/frontend/web
    ports:
      - "3001:3000"
    networks:
      - frontend
      - backend

  income:
    build:
      context: app/backend
      dockerfile: income/Dockerfile
    volumes:
      - gradle-cache:/home/gradle/.gradle
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/nubank-income
    expose:
      - "8080"
    deploy:
      replicas: 1
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - backend

  wallet:
    build:
      context: app/backend
      dockerfile: wallet/Dockerfile
    volumes:
      - gradle-cache:/home/gradle/.gradle
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/nubank-wallet
    expose:
      - "8080"
    deploy:
      replicas: 1
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - backend

  account:
    build:
      context: app/backend
      dockerfile: account/Dockerfile
    volumes:
      - gradle-cache:/home/gradle/.gradle
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/nubank-account
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    expose:
      - "8080"
    deploy:
      replicas: 1
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - backend

  mongo:
    build: app/data/mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      # Persist data
      - mongo_data:/data/db
    networks:
      - backend

  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - "3002:8080"
    depends_on:
      lb:
        condition: service_healthy
    environment:
      URLS: "[
            { url: 'http://localhost:3005/income/openapi', name: 'Income'},
            { url: 'http://localhost:3005/wallet/openapi', name: 'Wallet'},
            { url: 'http://localhost:3005/account/openapi', name: 'Account'},
           ]"
    networks:
      - backend

  rabbitmq:
    build: app/data/rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - backend

volumes:
  mongo_data:
  gradle-cache:

networks: 
    frontend:
      driver: bridge
      # ipam:
      #   config:
      #     - subnet: 172.168.57.0/24
    backend:
      driver: bridge
      # ipam:
      #   config:
      #     - subnet: 172.168.58.0/24
