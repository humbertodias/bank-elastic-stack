<html>
<title>Firebase Messaging Demo</title>
<style>
    div {
        margin-bottom: 15px;
    }
</style>
<script>
    // moving service worker context path
    if('serviceWorker' in navigator) {
        console.log('serviceWorker')
        navigator.serviceWorker.register('/cm/firebase-messaging-sw.js')
            .then(function(registration) {
                console.log("Service Worker Registered");
                messaging.useServiceWorker(registration);
            });
    }

</script>
<body>
<div id="token"></div>
<div id="msg"></div>
<div id="notis"></div>
<div id="err"></div>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-messaging.js"></script>
<script>

    MsgElem = document.getElementById('msg');
    TokenElem = document.getElementById('token');
    NotisElem = document.getElementById('notis');
    ErrElem = document.getElementById('err');

    // TODO: Replace firebaseConfig you get from Firebase Console
    var firebaseConfig = {
        // apiKey: ...
        // projectId: ...
        // messagingSenderId: ...
        // appId: ...
        // ...other configs...

        apiKey: "AIzaSyBibA0RlNjroyU6JALc4jXifgjdsPnlLdQ",
        authDomain: "bank-elastic-stack.firebaseapp.com",
        projectId: "bank-elastic-stack",
        storageBucket: "bank-elastic-stack.appspot.com",
        messagingSenderId: "556343964240",
        appId: "1:556343964240:web:3705fe949ca4828e2fd755",
        measurementId: "G-CJK2HVRRE5"

    };
    firebase.initializeApp(firebaseConfig);

    const messaging = firebase.messaging();
    messaging
        .requestPermission()
        .then(function () {
            MsgElem.innerHTML = 'Notification permission granted.';
            console.log('Notification permission granted.');

            // get the token in the form of promise
            return messaging.getToken();
        })
        .then(function (token) {
            TokenElem.innerHTML = 'Device token is : <br>' + token;
        })
        .catch(function (err) {
            ErrElem.innerHTML = ErrElem.innerHTML + '; ' + err;
            console.log('Unable to get permission to notify.', err);
        });

    let enableForegroundNotification = true;
    messaging.onMessage(function (payload) {
        console.log('Message received. ', payload);
        NotisElem.innerHTML =
            NotisElem.innerHTML + JSON.stringify(payload);

        if (enableForegroundNotification) {
            let notification = payload.notification;
            navigator.serviceWorker
                .getRegistrations()
                .then((registration) => {
                    registration[0].showNotification(notification.title);
                });

        }
    });
</script>
</body>
</html>
